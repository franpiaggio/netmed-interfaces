<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Web Netmed Solutions</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap-4.4.1/bootstrap-grid.min.css">
    <link rel="stylesheet" href="lib/bootstrap-4.4.1/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="lib/fontawesome-5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!--
        Barra de navegación principal
    -->
    <nav class="ns-navbar">
        <div class="container ns-navbar__wrapper">
            <div class="ns-navbar__logo-wrapper">
                <img src="img/logo.png" alt="Netmed solutions logo" class="ns-navbar__logo">
                <a href="#" class="ns-navbar__link ns-navbar__link--hamburger">
                    <i class="fas fa-bars ns-navbar__icon ns-navbar__icon--open"></i>
                    <i class="fas fa-times ns-navbar__icon ns-navbar__icon--close"></i>
                </a>
            </div>
            <div class="ns-navbar__actions">
                <p class="ns-navbar__user-name">Apellido, Nombre</p>
                <a href="#" class="ns-navbar__link ns-navbar__link--config">
                    <i class="fas fa-cog  ns-navbar__icon"></i> 
                </a>
                <a href="#" class="ns-navbar__link ns-navbar__link--logout">
                    <i class="fas fa-sign-out-alt  ns-navbar__icon"></i>
                </a>
            </div>
        </div>
    </nav>
    <!--
        Contenido del Login
    -->
    <main class="container ns-content ns-content--card-view"> 
        <div class="ns-card">
            <div class="ns-card__title">
                <h1 class="ns-card__text"> Creá tu cuenta </h1>
            </div>
            <form action="#" class="ns-card__content">
                <div class="ns-card__column">
                    <div class="ns-card__input-wrapper">
                        <label for="name" class="ns-label">Nombre</label>
                        <input type="text" class="ns-input" placeholder="Ingresar nombre" name="name">
                    </div>
                    <div class="ns-card__input-wrapper">
                        <label for="lastName" class="ns-label">Apellido</label>
                        <input type="text" class="ns-input" placeholder="Ingresar apellido" name="lastName">
                    </div>
                    <div class="ns-card__input-wrapper">
                        <label for="document" class="ns-label">Documento</label>
                        <input type="Number" class="ns-input" placeholder="Ingresar DNI" name="document">
                    </div>
                    <div class="ns-card__input-wrapper">
                        <label for="address" class="ns-label">Domicilio</label>
                        <input type="text" class="ns-input" placeholder="Ingresar Doimicilio" name="address">
                    </div>
                    <div class="ns-card__input-wrapper">
                        <label for="date" class="ns-label">Fecha de nacimiento</label>
                        <input type="date" class="ns-input" placeholder="dd/mm/aa" name="date">
                    </div>
                    <div class="ns-card__input-wrapper">
                        <label for="sex" class="ns-label">Sexo</label>
                        <select name="sex" class="ns-input">
                            <option value="" disabled selected hidden>Seleccione su sexo</option>
                            <option value="m">Hombre</option>
                            <option value="f">Mujer</option>
                        </select>
                    </div>
                </div>
                <div class="ns-card__column">
                    <div class="ns-card__input-wrapper">
                        <label for="tel" class="ns-label">Teléfono</label>
                        <input type="number" class="ns-input" placeholder="Ingresar Teléfono" name="tel">
                    </div>

                    <div class="ns-card__input-wrapper">
                        <label for="email" class="ns-label">Email</label>
                        <input type="email" class="ns-input" placeholder="Ingresar email" name="email">
                    </div>
 
                    <div class="ns-card__input-wrapper">
                        <label for="confirmEmail" class="ns-label">Confirmar Email</label>
                        <input type="email" class="ns-input" placeholder="Re-ingresar email" name="confirmEmail">
                    </div>

                    <div class="ns-card__input-wrapper">
                        <label for="password" class="ns-label">Contraseña</label>
                        <input type="password" class="ns-input" placeholder="Ingresar contraseña" name="password">
                    </div>

                    <div class="ns-card__input-wrapper">
                        <label for="confirmPassword" class="ns-label">Contraseña</label>
                        <input type="password" class="ns-input" placeholder="Confirmar contraseña" name="confirmPassword">
                    </div>
                    <div class="ns-card__input-wrapper ns-card__input-wrapper--checkbox">
                        <label class="ns-label"> <input type="checkbox" value="true"> Declaro que acepto los términos y condiciones</label>
                        
                    </div>
                </div>
                <div class="ns-card__actions">
                    <input type="submit" class="ns-button" value="Registrarse">
                    <a href="#" class="ns-button ns-button--outline">Borrar</a>
                </div>
            </form>
        </div>
    </main>
    <!--
        Footer
    -->
    <footer class="ns-footer">
        <p class="ns-footer__text">Por cualquier consulta comuníquese al teléfono (011) 4784-0614 a nuestro mail info@netmedsolutions.com <br>            V. 20.1.4</p>
        <img src="img/footer-logo.png" alt="netmedsolutions logo" class="ns-footer__logo">
    </footer>
    <script src="scripts/global.js"></script>
</body>
</html>
